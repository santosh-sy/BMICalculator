<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator-container">
    <h2>BMI Calculator</h2>
    <label for="gender">Gender:</label>
    <select id="gender" required style="margin-bottom: 10px;">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="age">Age (years):</label>
    <input class="input_labels" type="number" id="age" required>

    <label for="height">Height (cm):</label>
    <input class="input_labels" type="number" id="height" required>

    <label for="weight">Weight (kg):</label>
    <input class="input_labels" type="number" id="weight" required>
    <br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</div>

</body>
</html>
